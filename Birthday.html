<!DOCTYPE HTML>
	
	<html lang="ch">
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link href="Birthday.css" rel="stylesheet">
			<script src="Birthday.js" defer></script>
			<meta charset="UTF-8">
			<title>祝你生日快乐</title>
		</head>
		
		
		<body>
			
			<audio id="backgroundmusic">
				<source src="audio/FATYHD.mp3">
			</audio>
		
			<div class="page" id="pageCloud">
				<div id="blackLayer"></div>
				<div id="clickme">
					<button>Click me</button>
				</div>	
				<div class="banner" id="horizontalBanner"></div>
				<div class="banner" id="verticalBanner"></div>
				<div id="wishtext">
					<h1>Happy Birthday!</h1>
					<div>
						<h2>2018年1月19日</h2>
						<h2>January 19th, 2018</h2>
					</div>
				</div>
				<svg class="arrows">
					<path class="a1" d="M0 0 L30 32 L60 0"></path>
					<path class="a2" d="M0 20 L30 52 L60 20"></path>
					<path class="a3" d="M0 40 L30 72 L60 40"></path>
				</svg>
			</div>
			
			<div class="page" id="pageDandalion">
				<p>愿你的智慧和身量<br>
				并神和人喜爱你的心都一同增长！</p>
			</div>
			<div class="page" id="pageDawn">
				<p>愿神祝福你，使你像一棵树栽在溪水旁，按时候结果子，叶子也不枯干，并使你所做的尽都顺利。</p>
			</div>
			
			<div class="page" id="pageRain">
				<p>保护你的是耶和华<br>耶和华在你右边荫庇你<br>白日，太阳必不伤你<br>夜间，月亮必不害你。</p>
			</div>
			<div class="page" id="pageRiver">
				<p>因为凡从神生的，就胜过世界；使我们胜过世界的，就是我们的信心。</p>
			</div>
			<div class="page" id="pageSnow">
				<footer>
					Reference: 路 2:52, 诗 1:3, 121:5-6, 约一 5:4<br>
					Music: For all that you have done.
				</footer>
			</div>

		</body>
	
	</html>
